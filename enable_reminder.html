<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enable Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="enable-reminder-container">
    <h1>Enable Reminder</h1>
    <!-- Form to enable a disabled reminder -->
    <form id="enableReminderForm">
      <!-- Reminder enable fields -->
      <input type="text" id="enabledReminderTitle" placeholder="Reminder Title to Enable">
      <button type="submit">Enable Reminder</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
